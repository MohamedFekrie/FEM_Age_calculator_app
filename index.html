<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <title>Frontend Mentor | Age calculator app</title>
</head>

<body>

    <div class="app">
        <div class="container">
            <div class="form">
                <div class="nums-inputs">
                    <div class="input">
                        <label for="DD">day</label>
                        <input type="number" id="DD" placeholder="DD">
                        <small>This field is required</small>
                    </div>
                    <div class="input">
                        <label for="MM">Month</label>
                        <input type="number" id="MM" placeholder="MM">
                        <small>This field is required</small>
                    </div>
                    <div class="input">
                        <label for="YY">Year</label>
                        <input type="number" id="YY" placeholder="YYYY">
                        <small>This field is required</small>
                    </div>
                </div>
                <div class="submit">
                    <hr>
                    <img src="assets/images/icon-arrow.svg" alt="" id="submit">
                </div>
            </div>
            <div class="content">
                <h1><span id="year">- -</span> years</h1>
                <h1><span id="month">- -</span> months</h1>
                <h1><span id="day">- -</span> days</h1>
            </div>
        </div>
    </div>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="main.js"></script>
</body></html>
